<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{loginButtons}}
    {{> payswarm}}
  </div>
</body>

<template name="payswarm">

  <div class="details">
    <input type="button" class="list" value="Create a new listing" />
  </div>


  <div class="listingboard">
    {{#each listings}}
      {{> listing}}
    {{/each}}
  </div>

  {{#if selected_listing}}
  <div class="details">
    <div class="name">{{selected_listing}}</div>
    <div class="name">{{thing}}</div>
<!--    <input type="button" class="pay" value="Make this payment" /> -->
  </div>
  {{/if}}

  {{#unless selected_listing}}
  <div class="none">Click a listing to select</div>
  {{/unless}}

</template>

<template name="listing">

  <div class="listing {{selected}}"
    <span class="name"><a href="{{name}}">{{title}}</a></span>
</template>
